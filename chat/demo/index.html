<script type="text/javascript">
	var ws = new WebSocket('ws://localhost:8026')

	ws.onopen = function(e) {
		console.log('链接成功success')

		ws.send('game1')
	}

	ws.onclose = function (e) {
		console.log('服务器关闭')
	}

	ws.onerror = function () {
		console.log('链接出错')
	}

	ws.onmessage = function (e) {
		console.log(e, 'e')
	}

</script>
</html>
