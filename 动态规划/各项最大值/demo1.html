<script type="text/javascript">
var arr = [4, 1, 1, 9, 1, 1, 8]

function opd_sort(arr, i) {
  if (i >= 2) {
    var A = opd_sort(arr, i - 2) + arr[i]
    var B = opd_sort(arr, i - 1)
    if (A > B) {
      return A
    } else {
      return B
    }
  } else if (i == 1) {
    if (arr[0] > arr[1]) {
      return arr[0]
    } else {
      return arr[1]
    }
  }
}
console.log(opd_sort(arr, arr.length))
</script>
