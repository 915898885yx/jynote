var arr = [6, 1, 5, 8, 3, 7, 9, 4, 2, 2]
function quickSort (arr) {
  if (arr.length <= 1) {
    return arr
  }
  let left = [], right = [], base, result = [];
  base = arr.splice(0, 1)[0]
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > base) {
      right.push(arr[i])
    } else {
      left.push(arr[i])
    }
  }
  return quickSort(left).concat([base], quickSort(right))
}
